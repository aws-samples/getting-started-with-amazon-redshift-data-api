        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>.</p>
                </div>
            </div>
        </div>

        <header>
          <h1 style="text-align:center" >Sign In to Demo App</h1>
        </header>


        <section class="form-wrap">
            <form id="signinForm">
              <label for="emailInputSignin">Email ID:</label>
              <input type="email" id="emailInputSignin" placeholder="Email" required><br>
              <label for="passwordInputSignin">Password:</label>
              <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required><br>
              <input type="submit" value="Sign in">
            </form>
        </section>

        <script src="js/vendor/jquery-3.6.1.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
